
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      <app-logo></app-logo>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid full-height no-padding>
    <ion-row full-height no-padding>
      <ion-col height-85 size="12" align-items-start>
        <ion-list>
          <ion-item mode="md" no-inner-end no-padding lines="full">
            <ion-icon size="large" src="assets/svg/send.svg"></ion-icon>
            &nbsp;<h6 text-wrap>Send</h6>
          </ion-item>
          <ion-item mode="md" lines="full" no-padding>
            <ion-label position="floating">Receiver Address</ion-label>
            <ion-input placeholder="Enter receiver wallet address or Mozo ID"></ion-input>
          </ion-item>
          <ion-item mode="md" input-icon lines="full" no-padding>
            <ion-label position="floating">Amount</ion-label>
            <ion-icon slot="start" src="assets/svg/mozo-offchain.svg"></ion-icon>
            <ion-input placeholder="Enter amount to send">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col height-15 size="12" align-items-end no-padding>
        <ion-row align-items-end full-height no-padding>
          <ion-col padding-bottom>
            <ion-button (click)="continue()" align-items-end shadow
              expand="block">Confirm</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
